<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <input class="radio-btn" type="radio" name="slider" id="slider-1" checked></input>
            <input class="radio-btn" type="radio" name="slider" id="slider-2"></input>
            <input class="radio-btn" type="radio" name="slider" id="slider-3"></input>
            <input class="radio-btn" type="radio" name="slider" id="slider-4"></input>
            <div class="mem-pic-wrapper">
                <div class="mem-pic">
                    <img class="mem" src="./src/css-in-js.png" alt="">
                </div>
                <div class="mem-pic">
                    <img class="mem" src="./src/learning.png" alt="">
                </div>
                <div class="mem-pic">
                    <img class="mem" src="./src/popular-language.png" alt="">
                </div>
                <div class="mem-pic">
                    <img class="mem" src="./src/red-eyes.png" alt="">
                </div>
            </div>
            <div class="container-2">
                <div class="text-wrapper">
                    <p class="text text--1">Css in Js</p>
                    <p class="text text--2">Trying to learn programming language</p>
                    <p class="text text--3">What is the worlds most popular language?</p>
                    <p class="text text--4">Why are your eyes red, son?</p>
                </div>
                <div class="slider-wrapper">
                    <label class="slider-btn-container" for="slider-1">
                        <div class="slider-btn slider-btn--1"></div>
                    </label>
                    <label class="slider-btn-container" for="slider-2">
                        <div class="slider-btn slider-btn--2"></div>
                    </label>
                    <label class="slider-btn-container" for="slider-3">
                        <div class="slider-btn slider-btn--3"></div>
                    </label>
                    <label class="slider-btn-container" for="slider-4">
                        <div class="slider-btn slider-btn--4"></div>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
